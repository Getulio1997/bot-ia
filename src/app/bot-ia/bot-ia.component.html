<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <button (click)="corAlterado()" class="btn-toggle-theme">
      {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
    </button>
    <div *ngIf="resposta" class="resposta">
      <h3>Resposta:</h3>
      <div [innerHTML]="formatarResposta(resposta)"></div>
    </div>
    <span *ngIf="isLoading" class="loading-spinner"></span>
    <form (ngSubmit)="enviaMensagem(inputText)">
      <div>
        <textarea
          #textarea
          class="pesquisa"
          placeholder="Coloque seu código"
          [(ngModel)]="inputText"
          name="search"
          (input)="ajustaAltura()"
          (keydown.enter)="enviaMensagem(inputText)"
        ></textarea>
        <div>
          <button class="btn btn-primary" type="submit"><span>Enviar</span></button>
        </div>
      </div>
    </form>
  </div>
  <h5>Faz apenas sugestões de códigos e melhorias se necessário</h5>
</body>
</html>
